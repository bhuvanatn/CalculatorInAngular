<div>
  <input [(ngModel)]='num1' type="number" name="num1" placeholder="Enter Number 1">
  <input [(ngModel)]='num2' type="number" name="num2" placeholder="Enter Number 2">
  <br>
  <br>
  <button (click)='addition()'>Add + </button>
  <button (click)='subtraction()'>Sub - </button>
  <button (click)='multiplication()'>Multi * </button>
  <button (click)='division()'>Division / </button>
  <br>
  <h2>Sum of {{num1}} and {{num2}}  is {{result}}</h2>

</div>
